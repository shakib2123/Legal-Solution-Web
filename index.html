<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      rel="stylesheet"

    />

      rel="stylesheet"
    />
    <!-- font awesome -->
    <script
      src="https://kit.fontawesome.com/7423bd10d7.js"
      crossorigin="anonymous"
    ></script>

    <!-- tailwind custom styles -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "color-primary": "#B68C5A",
            },
          },
        },
      };
    </script>
    <!-- custom styles -->
    <style>
      .font-garamond {
        font-family: "EB Garamond", serif;
      }
      .font-poppins {
        font-family: "Poppins", sans-serif;
